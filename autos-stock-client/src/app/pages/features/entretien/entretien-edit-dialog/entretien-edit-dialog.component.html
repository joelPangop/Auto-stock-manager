<h2 mat-dialog-title>{{ data?.entretien ? 'Modifier' : 'Nouvel entretien' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="dialog-form">
  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <mat-select formControlName="type" required>
      <mat-option value="VIDANGE">Vidange</mat-option>
      <mat-option value="FREINS">Freins</mat-option>
      <mat-option value="PNEUS">Pneus</mat-option>
      <mat-option value="ELECTRIQUE">Électrique</mat-option>
      <mat-option value="INSPECTION">Inspection</mat-option>
      <mat-option value="AUTRE">Autre</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput type="date" formControlName="dateEntretien" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Coût</mat-label>
    <input matInput type="number" formControlName="cout" min="0" step="0.01">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Commentaire</mat-label>
    <textarea matInput rows="3" formControlName="commentaire"></textarea>
  </mat-form-field>

  <div class="actions">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Enregistrer</button>
  </div>
</form>
