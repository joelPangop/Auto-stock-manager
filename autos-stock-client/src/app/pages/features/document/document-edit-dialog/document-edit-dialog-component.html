<h2 mat-dialog-title>Modifier le document</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="col gap">
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="FACTURE">Facture</mat-option>
        <mat-option value="CARFAX">CARFAX</mat-option>
        <mat-option value="PHOTO">Photo</mat-option>
        <mat-option value="IMMATRICULATION">Immatriculation</mat-option>
        <mat-option value="INSPECTION">Inspection</mat-option>
        <mat-option value="AUTRE">Autre</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('type')?.hasError('required')">Obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="saving || form.invalid">
    <mat-icon>save</mat-icon>&nbsp;Enregistrer
  </button>
</mat-dialog-actions>
