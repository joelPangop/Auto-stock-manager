<div class="header">
  <h2>Ventes</h2><span class="spacer"></span>
  <button mat-stroked-button color="primary" (click)="reload()"><mat-icon>refresh</mat-icon>&nbsp;Rafra√Æchir</button>
</div>
<mat-card class="card">
  <div class="table-wrap">
    <table mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>#</th><td mat-cell *matCellDef="let r">{{r.id}}</td></ng-container>
      <ng-container matColumnDef="voitureId"><th mat-header-cell *matHeaderCellDef>VoitureDetailDto</th><td mat-cell *matCellDef="let r">#{{r.voitureId}}</td></ng-container>
      <ng-container matColumnDef="clientId"><th mat-header-cell *matHeaderCellDef>Client</th><td mat-cell *matCellDef="let r">#{{r.clientId}}</td></ng-container>
      <ng-container matColumnDef="dateVente"><th mat-header-cell *matHeaderCellDef>Date</th><td mat-cell *matCellDef="let r">{{r.dateVente | date:'shortDate'}}</td></ng-container>
      <ng-container matColumnDef="prixVente"><th mat-header-cell *matHeaderCellDef>Prix</th><td mat-cell *matCellDef="let r">{{r.prixVente | number:'1.0-0'}} $</td></ng-container>
      <ng-container matColumnDef="modePaiement"><th mat-header-cell *matHeaderCellDef>Paiement</th><td mat-cell *matCellDef="let r">{{r.modePaiement}}</td></ng-container>
      <ng-container matColumnDef="actions"><th mat-header-cell *matHeaderCellDef>Actions</th><td mat-cell *matCellDef="let r">
        <button mat-icon-button color="warn" (click)="remove(r)"><mat-icon>delete</mat-icon></button>
      </td></ng-container>
      <tr mat-header-row *matHeaderRowDef="displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
    </table>
  </div>
  <mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPage($event)"></mat-paginator>
</mat-card>
