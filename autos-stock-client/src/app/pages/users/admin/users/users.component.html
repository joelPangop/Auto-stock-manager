<div class="page">

  <div class="top-bar">
    <mat-slide-toggle [(ngModel)]="onlyAdmins" (change)="load()">
      Admins seulement
    </mat-slide-toggle>

    <button mat-flat-button color="primary" (click)="create()">
      <mat-icon>add</mat-icon>&nbsp;Nouvel utilisateur
    </button>
  </div>

  <mat-card class="card">
    <mat-card-title>Utilisateurs</mat-card-title>
    <mat-card-content>

      <div class="table-wrap" [class.loading]="loading">
        <table mat-table [dataSource]="data" matSort (matSortChange)="load()">

          <!-- Nom -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let u">{{ u.nom }}</td>
          </ng-container>

          <!-- Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let u">{{ u.email }}</td>
          </ng-container>

          <!-- Role -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rôle</th>
            <td mat-cell *matCellDef="let u">
              <span class="role-badge" [class.admin]="u.role === 'ADMIN'">
                {{ u.role }}
              </span>
            </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-col">Actions</th>
            <td mat-cell *matCellDef="let u" class="actions-col">
              <button mat-icon-button (click)="edit(u.id)" matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="delete(u.id)" matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

<!--        <div class="empty" *ngIf="data.data?.length === 0">-->
<!--          Aucun utilisateur à afficher.-->
<!--        </div>-->
<!--        <div class="overlay" *ngIf="loading">-->
<!--          <mat-spinner diameter="32"></mat-spinner>-->
<!--        </div>-->
<!--        <div class="loading" *ngIf="loading">-->
<!--          Chargement...-->
<!--        </div>-->
      </div>

    </mat-card-content>


    <mat-paginator
                   [length]="total"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5,10,20]">
    </mat-paginator>
  </mat-card>
</div>
