<div class="page" [formGroup]="form">
  <div class="header">
    <h2>Voitures</h2>
    <span class="spacer"></span>
    <mat-slide-toggle [(ngModel)]="onlyMine" [ngModelOptions]="{ standalone: true }" (change)="reload()">Mes voitures</mat-slide-toggle>
    <button mat-flat-button color="primary" (click)="nouvelleVoiture()">
      <mat-icon>add</mat-icon>&nbsp;Nouvelle voiture
    </button>
    <mat-form-field appearance="outline" class="flt">
      <mat-label>Marque</mat-label>
      <input matInput placeholder="ex: Toyota" formControlName="marque" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="flt">
      <mat-label>Statut</mat-label>
      <mat-select formControlName="statut">
        <mat-option>Tous</mat-option>
        <mat-option value="EN_STOCK">EN_STOCK</mat-option>
        <mat-option value="RESERVEE">RESERVEE</mat-option>
        <mat-option value="VENDUE">VENDUE</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button type="button" (click)="clearFilters()">
      <mat-icon>clear</mat-icon>&nbsp;Réinitialiser
    </button>
  </div>

  <mat-card class="card">
    <div class="table-wrap" [class.loading]="loading">
      <table mat-table [dataSource]="data" matSort (matSortChange)="reload()">
        <!-- colonnes (inchangées) -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let v">{{ v.id }}</td>
        </ng-container>

        <ng-container matColumnDef="marque">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Marque</th>
          <td mat-cell *matCellDef="let v">{{ v.marque }}</td>
        </ng-container>

        <ng-container matColumnDef="modele">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modèle</th>
          <td mat-cell *matCellDef="let v">{{ v.modele }}</td>
        </ng-container>

        <ng-container matColumnDef="annee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Année</th>
          <td mat-cell *matCellDef="let v">{{ v.annee }}</td>
        </ng-container>

        <ng-container matColumnDef="couleur">
          <th mat-header-cell *matHeaderCellDef>Couleur</th>
          <td mat-cell *matCellDef="let v">{{ v.couleur }}</td>
        </ng-container>

        <ng-container matColumnDef="vin">
          <th mat-header-cell *matHeaderCellDef>VIN</th>
          <td mat-cell *matCellDef="let v">{{ v.vin }}</td>
        </ng-container>

        <ng-container matColumnDef="prixVente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix vente</th>
          <td mat-cell *matCellDef="let v">{{ v.prixVente | number:'1.0-0' }} $</td>
        </ng-container>

        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef>Statut</th>
          <td mat-cell *matCellDef="let v">
            <span class="badge"
                  [class.ok]="v.statut==='EN_STOCK'"
                  [class.warn]="v.statut==='RESERVEE'"
                  [class.muted]="v.statut==='VENDUE'">
              {{ v.statut }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let v">
            <button mat-icon-button (click)="goToDetail(v.id)" matTooltip="Visualiser">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(v)" matTooltip="Supprimer">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="overlay" *ngIf="loading">
        <mat-spinner diameter="32"></mat-spinner>
      </div>
    </div>

    <mat-paginator *ngIf="!backendFiltering"
                   [length]="total"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5,10,20]">
    </mat-paginator>
  </mat-card>
</div>
